<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Open Board Clone</title>

<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class= "pencil"src="./icon/pencil.svg">
        <img class="eraser" src="./icon/eraser.svg">
        <img class = "download"src="./icon/download.svg">
        <img class = "upload"src="./icon/upload.svg">
        <img class = "sticky"src="./icon/sticky-note.svg">
        <img class = "undo"src="./icon/undo.svg">
        <img class = "redo"src="./icon/redo.svg">

    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class ="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <div class="eraser-width-cont">
            <input type="range" min="2" max="10" value="3" class="eraser-width" >
        </div>
    </div>
